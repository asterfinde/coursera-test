<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" >
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div ng-controller='NarrowItDownController as narrowItDown'>
        <div class="form-group">
          <input type="text" ng-model="narrowItDown.searchTerm" placeholder="search term" class="form-control">
          <button ng-click="narrowItDown.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>

        <!-- Bonus loader (see Bonus section of the assignment) -->
        <items-loader-indicator></items-loader-indicator>

        <!-- found-items should be implemented as a component -->
        <found-items
            found="narrowItDown.found"
            on-remove="narrowItDown.removeItem(index)">
        </found-items>
      </div>  
  </div>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
